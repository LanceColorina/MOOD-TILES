<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monthly Mood Grid</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Mood Grid for {{ month }}</h1>

  {% if mood_grid %}
    <div class="grid">
      {% for entry in mood_grid %}
        <div class="cell {{ entry.mood.split(' ')[0] }}" title="{{ entry.day }} – {{ entry.mood }}"></div>
      {% endfor %}
    </div>
  {% else %}
    <p>No mood data for this month.</p>
  {% endif %}

  <a href="/">← Back to Home</a>
</body>
</html>
